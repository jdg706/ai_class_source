<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: orange;
                padding: 30px;
                margin: 30px;
            }
        </style>

        .box1 {
            box-sizing: content-box;
        }

        .box2 {
            box-sizing: border-box;
        }

        <div class="box box1"></div>
        <div class="box box2"></div>
    </body>
</html>
